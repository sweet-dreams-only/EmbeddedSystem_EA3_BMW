; KonfigDatei fuer:	V850ESF3236_daf.cfg

; Weitere Kommandos und Eingabemöglichkeiten siehe Doku/Hilfe zum PAFMaker 4.x)

; 1. Zieldatei öffenen:
; Befehl; Ausgabe File Typ
OPEN daf

; 2. Datenblöcke der Files einlesen:
; Befehl; File-Typ; File-Name; [Offset](nur bei BIN); Startadresse; Endadresse; Füllbyte
BLOCK SREC Input_Daten.sx 3C000 3FFFF FF

; 3. Referenz aus Daten lesen:
; Befehl; Adresse; Länge; Anzahl der Eintraege
READ_REF_FROM_DATA 3C000 17 3

; 4. Header lesen/zuladen und Referenzwert in der Headerzeile "ZL_REFERENZ" eintragen:
; Befehl; Dateiname *.hdr
HEADER_SET_REF header.hdr

; 5. UIF Kommentar zuladen
; Befehl; Dateiname *.txt
INCLUDE uif.txt

; 6. UIF Eintrag erstellen
; Befehl; Startadresse
UIF 0

; 7. Checksumme erstellen:
; Befehl; Mode; Start-Wert* für den Checksummen-Algorithmus (*optional; default:0x0000)
CHECKSUM CRC16

; 8. Signatur-Bereiche definieren:
; Befehl; Startadresse; Endadresse
SIGN_BLOCK 3C100 3FFFF

; 9. Ablage der Signatur:
; Befehl; Startadresse
SIGNATURE 3C070

; 10. Nullstellen-Reduktion:
; Befehl; Wert
VALUE_UNUSED_BYTE FF
NUMBER_UNUSED_BYTE 20
 
; 11. Signatur durchführen:
; Befehl; Schlüssel-Datei Name
SIGN ASYMMETRIC_INTEL demo_sig_asym_2.key

; 12. Zieldatei schließen:
CLOSE
